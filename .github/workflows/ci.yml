name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Start services
      run: |
        docker compose up -d
        echo "Waiting for services to be healthy..."
        sleep 60
    
    - name: Run Health Checks
      run: node health-check.js
    
    - name: Show container logs on failure
      if: failure()
      run: |
        echo "=== WagonLits Logs ==="
        docker compose logs --tail=50 erp-wagonlits
        echo "=== DevMateriels Logs ==="
        docker compose logs --tail=50 erp-devmateriels
        echo "=== ConstructWagons Logs ==="
        docker compose logs --tail=50 erp-constructwagons
    
    - name: Stop services
      if: always()
      run: docker compose down -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: docker compose build
